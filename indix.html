<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - ד"ר ברונק אורתופד</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            background: white;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            background: linear-gradient(135deg, #f9a826 0%, #ffc107 100%);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 35px,
                    rgba(0,0,0,0.05) 35px,
                    rgba(0,0,0,0.05) 70px
                );
        }

        .dark-accent {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #2d2d2d;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0,0,0,0.2) 10px,
                    rgba(0,0,0,0.2) 20px
                );
        }

        .logo-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            z-index: 2;
            background: white;
            border-radius: 50%;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-content {
            position: relative;
            z-index: 1;
            padding-left: 40px;
        }

        .clinic-name {
            color: #2d2d2d;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .clinic-subtitle {
            color: #1a1a1a;
            font-size: 1.1em;
            font-weight: 500;
        }

        .form-section {
            padding: 40px;
            background: #f5f5f5;
        }

        .statusmsg {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .statusmsg.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .statusmsg.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #f9a826;
            box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.1);
        }

        .input-icon {
            background: #e8e8e8;
            padding: 15px 18px;
            color: #666;
            font-size: 1.1em;
            min-width: 55px;
            text-align: center;
        }

        input, textarea {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1em;
            font-family: inherit;
            background: transparent;
            color: #333;
        }

        input:focus, textarea:focus {
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            padding: 15px;
        }

        .textarea-wrapper {
            display: flex;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .textarea-wrapper:focus-within {
            border-color: #f9a826;
            box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.1);
        }

        .textarea-icon {
            background: #e8e8e8;
            padding: 15px 18px;
            color: #666;
            font-size: 1.1em;
            min-width: 55px;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f9a826 0%, #ffc107 100%);
            color: #2d2d2d;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 168, 38, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            color: #666;
        }

        .required {
            color: #e74c3c;
            font-size: 0.9em;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .header-section {
                padding: 40px 30px;
            }

            .clinic-name {
                font-size: 1.8em;
            }

            .form-section {
                padding: 30px 20px;
            }

            .dark-accent {
                width: 60px;
            }

            .header-content {
                padding-left: 20px;
            }
        }
    </style>
</head>

                </div>
            </div>
            <div class="header-content">
                <h1 class="clinic-name">ד"ר ברונק אורתופד</h1>
                <p class="clinic-subtitle">מומחה לניתוחי ברך ופציעות ספורט</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div id="statusMessage" class="statusmsg"></div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="fullname">שם מלא <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="fullname" name="fullname" required placeholder="הכנס את שמך המלא">
                    </div>
                </div>

                <div class="form-group">
                    <label for="idNum">תעודת זהות <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <input type="text" id="idNum" name="idNum" required placeholder="123456789" pattern="[0-9]{9}" maxlength="9">
                    </div>
                </div>

                <div class="form-group">
                    <label for="userEmail">דואל <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="userEmail" name="userEmail" required placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="userPhone">טלפון <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <input type="tel" id="userPhone" name="userPhone" required placeholder="0501234567" pattern="[0-9]{9,10}" maxlength="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="userMsg">הודעה <span class="required">*</span></label>
                    <div class="textarea-wrapper">
                        <div class="textarea-icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <textarea id="userMsg" name="userMsg" required placeholder="כתוב את הודעתך כאן..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> שלח הודעה
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("CMyoA0-bYFqCbc6cH");
        })();

        const form = document.getElementById('contactForm');
        const statusDiv = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> שולח...';

            // Prepare data
            const formParams = {
                from_name: document.getElementById('fullname').value,
                id_number: document.getElementById('idNum').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                message: document.getElementById('userMsg').value
            };

            console.log('שולח נתונים:', formParams);

            // Send via EmailJS
            emailjs.send('service_r7a9tp4', 'template_gpfa81w', formParams)
                .then(function(response) {
                    console.log('הצלחה!', response);
                    showStatus('ההודעה נשלחה בהצלחה! ניצור איתך קשר בהקדם.', 'success');
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> שלח הודעה';
                }, function(error) {
                    console.error('שגיאה:', error);
                    showStatus('אירעה שגיאה בשליחת ההודעה. אנא נסה שוב.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> שלח הודעה';
                });
        });

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = 'statusmsg ' + type;
            statusDiv.style.display = 'block';

            setTimeout(function() {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
